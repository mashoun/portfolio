<section class="container-fluid">
    <div class="row justify-content-between g-3">
        <div class="col-12 col-xl-8">
            <aside class="article-container bg-light rounded shadow-sm">
                <page-header></page-header>

                <media :images="selectedPage.media" :links="selectedPage.mediaLinks"></media>

                <section class="article-body">

                    <!-- Badge and Time -->
                    <div class="d-flex align-items-center gap-2">
                        <strong v-if="store.spinner" aria-label="page badge" class="rounded-pill bg-secondary" style="width: 75px;height: 10px;"></strong>
                        <strong v-else aria-label="page badge" class="page-badge">{{selectedPage.badge}}</strong>
                        
                        <div class="d-flex align-items-center gap-2">
                            <span v-if="store.spinner" class="bg-secondary rounded" style="width: 75px;height: 10px;"></span>
                            <time v-else aria-label="page date" :datetime="selectedPage.timestamp">{{utilities.timo(selectedPage.timestamp)}}</time>
                        </div>
                        
                    </div>

                    <!-- Titles -->
                    <div v-if="store.spinner" class="d-flex align-items-center gap-2 placeholder-glow my-1">
                        <span class="placeholder rounded-pill w-50" style="height: 16px;"></span>
                        <span class="placeholder rounded-pill w-25" style="height: 16px;"></span>
                    </div>
                    <h1 v-else class="font-title fs-3 mb-2" :class="{'text-light':darkMode,'text-m':!darkMode}" ><span>{{selectedPage.title}}</span> - <span>{{selectedPage.subtitle}}</span></h1>

                    <!-- Article -->
                    <div v-if="store.spinner"  class="d-flex flex-column gap-2 placeholder-glow">
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-100" style="height: 10px;"></span>
                        <span class="placeholder rounded-pill w-25" style="height: 10px;"></span>
                    </div>
                    <slot v-else></slot>

                    <!-- footer -->
                    <hr class="my-1">
                    <section class="article-footer gap-3">
                        <div class="d-flex align-items-center gap-2 text-m opacity-50" @click="comingsoon()">
                            <span class="material-symbols-outlined fs-5">favorite</span>
                            <span class="material-symbols-outlined fs-5">comment</span>
                            <span class="material-symbols-outlined fs-5">g_translate</span>
                        </div>
                        <span class="material-symbols-outlined fs-5 text-m" @click="utilities.shareBy(selectedPage.title,selectedPage.url)" aria-label="about" role="button" title="Share this page">send</span>
                    </section>
                </section>

            </aside>
        </div>
        <div class="col-12 col-xl-4 h-100">
            <div class="row g-2">
                <div class="col-12 sticky-part position-sticky">
                    <hashtag>#Suggested For You</hashtag>
                </div>
                <page-suggestion :suggestions="suggestions"></page-suggestion>
            </div>
        </div>
    </div>
</section>
